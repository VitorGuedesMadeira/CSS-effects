<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <!-- Demo styles -->
    <link rel="stylesheet" href="responsive_slider.css">
  </head>

  <body>
    <div class="first"></div>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="assets/marvel.png" />
        </div>
        <div class="swiper-slide">
          <img src="assets/bookstore.png" />
        </div>
        <div class="swiper-slide">
          <img src="assets/leaderboard.png" />
        </div>
        <div class="swiper-slide">
          <img src="assets/mathmagician.png" />
        </div>
        <div class="swiper-slide">
          <img src="assets/awesomebooks.png" />
        </div>
        <div class="swiper-slide">
          <img src="assets/spacetraveler.png" />
        </div>
        <div class="swiper-slide">
          <img src="assets/pokemon.png" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="responsive_slider.js">
    </script>
  </body>
</html>
